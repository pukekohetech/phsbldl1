<!DOCTYPE html> 
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading…</title>
    <!-- Add a favicon for better browser tab appearance -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{
        font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
        background:#f4f6f9;
        color:#2c3e50;
        line-height:1.6;
        padding:20px
      }
      .container{
        max-width:900px;
        margin:auto;
        background:#fff;
        border-radius:12px;
        overflow:hidden;
        box-shadow:0 4px 20px rgba(0,0,0,.1)
      }
      /* Header styling updated to incorporate the school crest and maroon colour scheme */
      header{
        background:#6e1818;
        color:#fff;
        padding:20px;
        display:flex;
        align-items:center;
        justify-content:flex-start;
        gap:16px;
      }
      header img.crest{
        height:60px;
        width:auto;
        flex-shrink:0;
      }
      header .header-text{
        display:flex;
        flex-direction:column;
        justify-content:center;
      }
      header h1{
        margin:0;
        font-size:1.8rem;
      }
      header p{
        margin:5px 0 0;
        font-size:1rem;
        opacity:.9;
      }
      .form-section{
        padding:25px;
      }
      .form-grid{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
        gap:15px;
        margin-bottom:20px;
      }
      label{
        display:block;
        margin-bottom:6px;
        font-weight:600;
        color:#2c3e50;
      }
      input,select,textarea{
        width:100%;
        padding:10px;
        border:1px solid #ccc;
        border-radius:6px;
        font-size:1rem;
        transition:border .2s;
      }
      input:focus,select:focus,textarea:focus{
        outline:none;
        border-color:#6e1818;
        /* Use a subtle maroon glow around focused inputs */
        box-shadow:0 0 0 2px rgba(110,24,24,0.2);
      }
      .locked-msg{
        font-size:.9rem;
        color:#e74c3c;
        margin-top:5px;
      }
      .hidden{display:none}
      /* Assessment section header updated to maroon */
      .assessment-header{
        background:#6e1818;
        color:#fff;
        padding:15px;
        border-radius:10px;
        margin:20px 0;
      }
      .assessment-header h2{
        margin:0;
        font-size:1.5rem;
      }
      .assessment-header p{
        margin:5px 0 0;
        font-size:1rem;
      }
      .q{
        background:#f8f9fa;
        padding:18px;
        margin-bottom:18px;
        border-radius:8px;
        /* Use maroon for the left border of each question */
        border-left:4px solid #6e1818;
      }
      .q strong{
        color:#2c3e50;
        font-size:1.1rem;
      }
      .answer-field{
        margin-top:10px;
        font-family:inherit;
        /* Explicitly set text colour and background to ensure answers are visible */
        color:#2c3e50;
        background-color:#fff;
      }
      /* Multiple-choice (MC) question styles */
      .mc-options{
        margin-top:10px;
        display:flex;
        flex-direction:column;
        gap:6px;
      }
      .mc-option{
        display:flex;
        align-items:flex-start;
        gap:8px;
        padding:8px 10px;
        border-radius:6px;
        border:1px solid #d0d7de;
        background:#fff;
        cursor:pointer;
        text-align:left;
      }
      .mc-option input[type=radio]{
        margin-top:2px;
      }
      .mc-option span{
        flex:1;
      }
      /* Primary buttons use the maroon colour; darken slightly on hover */
      .btn{
        background:#6e1818;
        color:#fff;
        border:none;
        padding:12px 20px;
        font-size:1rem;
        border-radius:6px;
        cursor:pointer;
        transition:background .2s, opacity .2s;
      }
      .btn:hover{
        background:#8a1f1f;
      }
      .btn:disabled{
        opacity:0.5;
        cursor:not-allowed;
      }
      .btn-secondary{background:#7f8c8d}
      .btn-secondary:hover{background:#95a5a6}
      .btn-group{
        margin-top:20px;
        text-align:center;
      }
      .result-section{
        padding:25px;
        text-align:center;
      }
      .result-header{margin-bottom:25px}
      .grade{
        font-size:2.5rem;
        font-weight:bold;
        color:#6e1818;
      }
      .grade small{
        font-size:1.2rem;
        color:#7f8c8d;
      }
      .feedback{
        text-align:left;
        padding:15px;
        margin:12px 0;
        border-radius:8px;
        background:#f8f9fa;
      }
      .correct{border-left:5px solid #27ae60}
      .partial{border-left:5px solid #f39c12}
      .wrong{border-left:5px solid #e74c3c}
      .toast{
        position:fixed;
        bottom:30px;
        left:50%;
        transform:translateX(-50%);
        background:#2c3e50;
        color:#fff;
        padding:12px 24px;
        border-radius:30px;
        font-size:.95rem;
        opacity:0;
        transition:opacity .3s;
        z-index:1000;
        box-shadow:0 4px 12px rgba(0,0,0,.2)
      }
      #loading{
        text-align:center;
        padding:30px;
        color:#666;
        font-size:1.1rem;
      }
      .q-img{
        display:block;
        max-width:100%;
        height:auto;
        margin:10px 0;
        border-radius:6px;
        border:1px solid #ddd;
      }
      .hint-inline {
        margin-top: 10px;
        font-size: 0.95rem;
        background: #fff8e5;
        border-left: 4px solid #f39c12;
        padding: 8px 10px;
        border-radius: 6px;
      }
      .deadline-banner{
        margin:10px 0 15px;
        padding:10px 12px;
        border-radius:6px;
        font-size:.9rem;
        display:flex;
        flex-wrap:wrap;
        align-items:center;
        gap:8px;
      }
      .deadline-banner.info{
        background:#eef4ff;
        border-left:4px solid #3498db;
      }
      .deadline-banner.warn{
        background:#fff8e5;
        border-left:4px solid #f39c12;
      }
      .deadline-banner.hot{
        background:#fdeaea;
        border-left:4px solid #e74c3c;
      }
      .deadline-banner.over{
        background:#ecf0f1;
        border-left:4px solid #7f8c8d;
        color:#7f8c8d;
      }
      @media(max-width:600px){
        .form-grid{
          grid-template-columns:1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="crest_shield.png" alt="Pukekohe High School crest" class="crest">
        <div class="header-text">
          <h1 id="header-title">Loading…</h1>
          <p id="header-subtitle">Loading…</p>
        </div>
      </header>

      <section class="form-section" id="form">
        <div id="loading">Loading assessment data…</div>

        <!-- Deadline / countdown banner -->
        <div id="deadline-banner" class="deadline-banner hidden"></div>

        <div class="form-grid">
          <div>
            <label for="name">Student Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
          <div>
            <label for="id">Student ID</label>
            <input type="text" id="id" placeholder="e.g. 12345" required />
            <div id="locked-msg" class="locked-msg hidden">
              ID locked to: <strong id="locked-id"></strong>
            </div>
          </div>
          <div>
            <label for="teacher">Teacher</label>
            <select id="teacher">
              <option value="">Select teacher</option>
            </select>
          </div>
          <div>
            <label for="assessmentSelector">Assessment Part</label>
            <select id="assessmentSelector">
              <option value="">Select part</option>
            </select>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn" onclick="loadAssessment()">Load Assessment</button>
        </div>

        <div id="questions"></div>

        <div class="btn-group">
          <button class="btn" id="submitBtn" onclick="submitWork()">Submit &amp; Grade</button>
        </div>
      </section>

      <section class="result-section hidden" id="result">
        <div class="result-header">
          <h2>Assessment Complete!</h2>
          <p><strong id="student"></strong> to <span id="teacher-name"></span></p>
          <div class="grade" id="grade"></div>
        </div>
        <div id="answers"></div>
        <div class="btn-group">
          <button class="btn" id="emailBtn" onclick="emailWork()" disabled>
            Email via Default App
          </button>
          <button class="btn btn-secondary" onclick="back()">Back to Form</button>
        </div>
      </section>
    </div>

    <!-- Toast element for notifications -->
    <div id="toast" class="toast" style="display:none;"></div>

    <!-- Application logic -->
    <script src="script.js?v=5" defer></script>
  </body>
</html>
