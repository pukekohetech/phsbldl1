<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pukekohe High – Technology Assessments</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {font-family:Arial,sans-serif;max-width:900px;margin:40px auto;padding:20px;background:#f9f9f9;color:#333;line-height:1.6;}
    h1,h2{text-align:center;color:#2c3e50;}
    .btn{display:block;width:100%;padding:20px;margin:20px 0;font-size:22px;border:none;border-radius:12px;color:white;cursor:pointer;}
    .btn:hover{opacity:0.9;transform:scale(1.02);}
    .purple{background:#6a1b9a;}.green{background:#27ae60;}.orange{background:#e67e22;}.red{background:#c0392b;}
    input,select,textarea{width:100%;padding:14px;margin:10px 0;border:2px solid #ddd;border-radius:8px;font-size:18px;}
    .q{background:white;padding:18px;margin:18px 0;border-radius:12px;box-shadow:0 3px 12px rgba(0,0,0,0.1);}
    .hidden{display:none;}
    .locked{background:#e8f5e8;padding:15px;border-left:6px solid #27ae60;text-align:center;font-weight:bold;}
    .feedback{margin-top:10px;padding:12px;border-radius:8px;font-size:15px;}
    .wrong{background:#ffebee;border-left:5px solid #e74c3c;}
    .partial{background:#fff3cd;border-left:5px solid #f39c12;}
    .correct{background:#e8f5e8;border-left:5px solid #27ae60;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
           background:#c0392b;color:#fff;padding:8px 16px;border-radius:6px;
           font-size:14px;z-index:9999;pointer-events:none;opacity:0;
           transition:opacity .3s;}
  </style>
</head>
<body>
<h1>Pukekohe High School – Technology Self-Assessments</h1>
<div id="form">
  <input type="text" id="name" placeholder="Full Name *" required>
  <input type="text" id="id" placeholder="Student ID * (e.g. 12345)" required>
  <select id="teacher"><option value="">Choose Teacher</option></select>
  <select id="assessmentSelector" onchange="loadAssessment()">
    <option value="">Choose Assessment to Complete</option>
  </select>

  <!-- Teacher override (optional) -->
  <label style="font-size:12px;margin-top:10px;display:block;">
    <input type="checkbox" id="allowPaste"> Teacher: Allow Paste (accessibility)
  </label>

  <div id="locked-msg" class="locked hidden">
    Device locked to Student ID: <strong id="locked-id"></strong>
  </div>
  <div id="questions"></div>

  <button class="btn purple" onclick="submitWork()">Submit & Auto-Grade</button>
  <button class="btn green" onclick="emailWork()">Send via Outlook (PDF attached)</button>
  <button class="btn red" onclick="if(confirm('Clear ALL data (student info + answers)?')){localStorage.clear();location.reload();}">
    Teacher: Clear All Data
  </button>
</div>

<div id="result" class="hidden">
  <h2>All Done <span id="student"></span>!</h2>
  <h1 style="color:#27ae60;text-align:center;" id="grade">0/37</h1>
  <p style="text-align:center;font-size:180%;">Teacher: <span id="teacher-name"></span></p>
  <div id="answers"></div>
  <button class="btn orange" onclick="back()">Back to Form</button>
</div>

<!-- ==== EXTERNAL DATA (questions.js) ==== -->
<script src="questions.js"></script>

<!-- ==== MAIN LOGIC + COPY-PASTE PROTECTION ==== -->
<script>
// ---------- LOCAL STORAGE ----------
const STORAGE_KEY = "TECH_DATA";
let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { answers: {} };
let currentAssessment = null;

// ---------- LOAD SAVED INFO ----------
document.getElementById("name").value = data.name || "";
document.getElementById("id").value   = data.id   || "";
if (data.teacher) document.getElementById("teacher").value = data.teacher;

// ---------- LOCK ID ----------
if (data.id) {
  document.getElementById("locked-msg").classList.remove("hidden");
  document.getElementById("locked-id").textContent = data.id;
  document.getElementById("id").readOnly = true;
}

// ---------- TEACHERS ----------
TEACHERS.forEach(t => {
  const o = document.createElement("option");
  o.value = t.email; o.textContent = t.name;
  document.getElementById("teacher").appendChild(o);
});

// ---------- ASSESSMENTS ----------
ASSESSMENTS.forEach((assess, i) => {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = assess.title + " – " + assess.subtitle;
  document.getElementById("assessmentSelector").appendChild(opt);
});

// ---------- SAVE STUDENT INFO ----------
function saveStudentInfo() {
  data.name = document.getElementById("name").value.trim();
  data.id   = document.getElementById("id").value.trim();
  data.teacher = document.getElementById("teacher").value;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

// ---------- LOAD ASSESSMENT ----------
function loadAssessment() {
  const idx = document.getElementById("assessmentSelector").value;
  if (idx === "") return;
  saveStudentInfo();
  currentAssessment = ASSESSMENTS[idx];
  const container = document.getElementById("questions");
  container.innerHTML = `
    <div style="background:#3949ab;color:white;padding:15px;border-radius:10px;margin:20px 0;">
      <h2 style="margin:0;color:white;">${currentAssessment.title}</h2>
      <p style="margin:5px 0 0;font-size:16px;">${currentAssessment.subtitle}</p>
    </div>`;

  currentAssessment.questions.forEach(q => {
    const saved = data.answers[currentAssessment.id]?.[q.id] || "";
    const div = document.createElement("div");
    div.className = "q";

    const fieldHTML = q.type === "long"
      ? `<textarea rows="5" id="a${q.id}" class="answer-field">${saved}</textarea>`
      : `<input type="text" id="a${q.id}" value="${saved}" class="answer-field">`;

    div.innerHTML = `
      <strong>${q.id.toUpperCase()} (${q.maxPoints} pts)</strong><br>${q.text}<br>
      ${fieldHTML}
    `;
    container.appendChild(div);
  });

  // ---- ATTACH PROTECTION TO ALL FIELDS ----
  attachProtection();
}

// ---------- SAVE ANSWER ----------
function saveAnswer(qid) {
  const val = document.getElementById("a" + qid).value;
  if (!data.answers[currentAssessment.id]) data.answers[currentAssessment.id] = {};
  data.answers[currentAssessment.id][qid] = val;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

// ---------- GET ANSWER ----------
function getAnswer(id) {
  return document.getElementById("a"+id)?.value.trim() || "";
}

// ---------- GRADING ----------
function gradeIt() {
  let total = 0;
  const results = [];
  currentAssessment.questions.forEach(q => {
    const ans = getAnswer(q.id);
    let earned = 0;
    let hints = [];
    if (q.rubric) {
      q.rubric.forEach(rule => {
        if (rule.check.test(ans)) earned += rule.points;
        else if (rule.hint) hints.push(rule.hint);
      });
    }
    total += earned;
    const isCorrect = earned === q.maxPoints;
    results.push({
      id: q.id.toUpperCase(),
      question: q.text,
      answer: ans || "(blank)",
      earned,
      max: q.maxPoints,
      markText: isCorrect ? "Correct" : earned > 0 ? "Incorrect (partial)" : "Incorrect",
      hint: hints.length ? hints.join(" • ") : (isCorrect ? "" : q.hint || "Check your answer")
    });
  });
  return { total, results };
}

// ---------- SUBMIT ----------
let finalData = null;
window.submitWork = function() {
  saveStudentInfo();
  const name = data.name;
  const id   = data.id;
  if (!name || !id || !data.teacher) return alert("Fill Name, ID and Teacher");
  if (!currentAssessment) return alert("Select an assessment");
  if (data.id && document.getElementById("id").value !== data.id) {
    return alert("ID locked to: " + data.id);
  }
  const { total, results } = gradeIt();
  const pct = Math.round((total / currentAssessment.totalPoints) * 100);
  finalData = {
    name, id,
    teacherName: document.getElementById("teacher").selectedOptions[0].textContent,
    teacherEmail: data.teacher,
    assessment: currentAssessment,
    points: total,
    totalPoints: currentAssessment.totalPoints,
    pct,
    submittedAt: new Date().toLocaleString(),
    results
  };
  document.getElementById("student").textContent = name;
  document.getElementById("teacher-name").textContent = finalData.teacherName;
  document.getElementById("grade").innerHTML = total + "/" + currentAssessment.totalPoints + "<br><small>(" + pct + "%)</small>";
  const ansDiv = document.getElementById("answers");
  ansDiv.innerHTML = `<h3>${currentAssessment.title}<br><small>${currentAssessment.subtitle}</small></h3>`;
  results.forEach(r => {
    const div = document.createElement("div");
    div.className = `feedback ${r.earned === r.max ? "correct" : r.earned > 0 ? "partial" : "wrong"}`;
    div.innerHTML = `<strong>${r.id}: ${r.earned}/${r.max} — ${r.markText}</strong><br>
      Your answer: <em>${r.answer}</em><br>
      ${r.earned < r.max ? "<strong>Tip:</strong> " + r.hint : "Perfect!"}`;
    ansDiv.appendChild(div);
  });
  document.getElementById("form").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
};

window.back = () => {
  document.getElementById("result").classList.add("hidden");
  document.getElementById("form").classList.remove("hidden");
};

// ---------- EMAIL / PDF ----------
window.emailWork = async function() {
  if (!finalData) return alert("Submit first!");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p', 'mm', 'a4');
  let y = 15;
  try { doc.addImage("PHS-Crest.png", "PNG", 10, 8, 28, 28); } catch(e) {}
  // (rest of PDF code unchanged – omitted for brevity)
  // ... same as your original emailWork() ...
  // (copy-paste the whole function from your original file if you need it)
  alert("PDF generation not included in this minimal version – keep your original emailWork() if you need it.");
};

// ------------------------------------------------------------------
//                     COPY-PASTE PROTECTION
// ------------------------------------------------------------------
const WARNING = `Pasting is disabled. Type your own answer.`;

async function sabotageClipboard() {
  if (document.getElementById('allowPaste').checked) return; // teacher override
  try { await navigator.clipboard.writeText(WARNING); }
  catch(e) { /* ignore – http or old browser */ }
}

function showToast(msg) {
  const t = document.createElement('div');
  t.textContent = msg;
  t.className = 'toast';
  document.body.appendChild(t);
  requestAnimationFrame(() => t.style.opacity = 1);
  setTimeout(() => t.style.opacity = 0, 1800);
  setTimeout(() => t.remove(), 2200);
}

function attachProtection() {
  document.querySelectorAll('.answer-field').forEach(field => {
    // ---- on focus: overwrite clipboard + show warning text ----
    field.addEventListener('focus', function() {
      sabotageClipboard();
      if (!this.value.trim()) {
        this.value = WARNING;
        this.style.color = '#c0392b';
        this.style.fontStyle = 'italic';
      }
    });

    // ---- on input: clear warning when they start typing ----
    field.addEventListener('input', function() {
      if (this.value === WARNING) {
        this.value = '';
        this.style.color = '';
        this.style.fontStyle = '';
      }
      const qid = this.id.slice(1); // remove leading "a"
      saveAnswer(qid);
    });

    // ---- block manual paste (defense in depth) ----
    field.addEventListener('paste', e => {
      if (document.getElementById('allowPaste').checked) return;
      e.preventDefault();
      showToast('Pasting blocked – type your answer!');
    });

    // ---- block copy/cut globally (except teacher override) ----
    field.addEventListener('copy', e => { if(!document.getElementById('allowPaste').checked) e.preventDefault(); });
    field.addEventListener('cut',  e => { if(!document.getElementById('allowPaste').checked) e.preventDefault(); });
  });
}

// Teacher override checkbox
document.getElementById('allowPaste')?.addEventListener('change', e => {
  const allow = e.target.checked;
  document.querySelectorAll('.answer-field').forEach(f => {
    // re-attach paste handler based on checkbox
    f.onpaste = allow ? null : (ev => { ev.preventDefault(); showToast('Pasting blocked!'); });
  });
});

// Block right-click copy outside of input fields
document.addEventListener('contextmenu', e => {
  if (!e.target.matches('input, textarea')) e.preventDefault();
});

// Optional: block Ctrl+C/V globally (still allows spell-check menu)
document.addEventListener('keydown', e => {
  if (e.ctrlKey && [67,86,65,88].includes(e.keyCode)) {
    if (!document.getElementById('allowPaste').checked) {
      // don't preventDefault – let browser show its UI, but actual paste is blocked later
    }
  }
});

</script>
</body>
</html>
